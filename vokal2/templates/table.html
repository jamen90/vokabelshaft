{% extends "layout.html" %}
{% block body %}

<h3>{{ que.title }}</h3>
<br>
<div class="container">
  <div class="row">
    <div class="col">
      <form id="add_wort" action="{{ url_for('add') }}" method='post'>
      	<input class="form-control" autocomplete="off" name="quelle" type="text" placeholder="{{ que.title }}" value="{{ que.title }}" readonly>
	  <input type="text" autofocus class="form-control" autocomplete="off" name="wort" placeholder="der neue Wort">
		<small id="wortHelp" class="form-text text-muted">add your new word, we'll check it for you</small>
	  <input type="text" class="form-control" name="bedeutung" autocomplete="off" placeholder="die Bedeutung">
	<input type="text" class="form-control" name="beispiel" autocomplete="off" placeholder="Beispiel">
	<input class="btn btn-outline-success" type="submit" value="speichern">
	</form>
    </div>
   </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Wort</th>
      <th scope="col">Bedeutung</th>
      <th scope="col">Beispiel</th>
    </tr>
    <tbody>
    	{% for row in table %}
    		<tr>
      		<th scope="row">{{ row.id }}</th>
      		<td>{{ row.wort }}</td>
      		<td>{{ row.bedeutung }}</td>
      		<td>{{ row.beispiel }}</td>
    		</tr>
    	{% endfor %}
    </tbody>
  </thead>
</table>
{% endblock %}
